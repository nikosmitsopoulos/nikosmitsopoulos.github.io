<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAFE BAR TI</h1>
        <p class="established">Est. 1986</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Drinks</h2>
          <img src="https://img.icons8.com/ios/512/champagne-bottle.png" alt="Champagne Bottle"/>
          <article class="item">
            <p class="dessert">Classic</p><p class="price">6.00€</p>
          </article>
          <article class="item">
            <p class="dessert">Special </p><p class="price">7.00€</p>
          </article>
          <article class="item">
            <p class="dessert">Premium</p><p class="price">10.00€</p>
          </article>
          <article class="item">
            <!--<p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>-->
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <!--<a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>-->
        </p>
        <p class="address">By Nikolaos Mitsopoulos</p>
      </footer>
    </div>
  </body>
</html>
